<h1>Укажите данные для именных билетов</h1>

<form>
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label>Имя</label>
        <input type="text"
               class="form-control"
               placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label>Фамилия</label>
        <input type="text"
               class="form-control"
               placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label>Дата рождения</label>
        <input type="date"
               class="form-control"
               placeholder="Укажите дату рождения">
      </div>
    </div>
  </div>
</form>
<a class="btn btn-primary" href="#!/calendar">Назад</a>
<a class="btn btn-success">Готово!</a>

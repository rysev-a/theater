<h1>Укажите данные для именных билетов</h1>

<form>
  <div class="row">
    <div class="col-md-6">

      <div ng-repeat="(key, ticket) in $ctrl.tickets">
        <hr/>
        <div class="ticket-item">

          <div class="form-group">
            <label>Имя</label>
            <input type="text"
                   class="form-control"
                   ng-model="ticket.first_name"
                   placeholder="Введите имя">
          </div>
          <div class="form-group">
            <label>Фамилия</label>
            <input type="text"
                   class="form-control"
                   ng-model="ticket.last_name"
                   placeholder="Введите фамилию">
          </div>
          <div class="form-group">
            <label>Дата рождения</label>
            <input type="date"
                   class="form-control"
                   ng-model="ticket.birth_day"
                   placeholder="Укажите дату рождения">
          </div>

          <a class="btn btn-danger"
             ng-click="$ctrl.remove(key)">Удалить</a>
        </div>
      </div>

    </div>
  </div>
</form>


<hr/>
<a class="btn btn-primary" href="#!/calendar">Назад</a>
<a class="btn btn-primary" ng-click="$ctrl.me()">Приобрести билет для себя</a>
<a class="btn btn-primary" ng-click="$ctrl.add()">Добавить посетителя</a>
<a class="btn btn-success"
   ng-if="$ctrl.check()"
   ng-click="$ctrl.submit()">Готово!</a>

<h1>Укажите ваши данные</h1>

<form>
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label>Имя</label>
        <input type="text"
               ng-model="$ctrl.customer.first_name"
               class="form-control"
               placeholder="Введите имя">
      </div>
      <div class="form-group">
        <label>Фамилия</label>
        <input type="text"
               class="form-control"
               ng-model="$ctrl.customer.last_name"
               placeholder="Введите фамилию">
      </div>
      <div class="form-group">
        <label>Дата рождения</label>
        <input type="date"
               class="form-control"
               ng-model="$ctrl.customer.birth_day"
               placeholder="Укажите дату рождения">
      </div>
      <div class="form-group">
        <label>Телефон</label>
        <input type="text"
               class="form-control"
               ng-model="$ctrl.customer.phone"
               placeholder="Введите номер телефона">
      </div>
      <a class="btn btn-primary" href="#!/start">Назад</a>
      <a class="btn btn-success" href="#!/calendar">Следующий шаг</a>
    </div>
  </div>
</form>
